<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Subir imagen</title>
        <script>
            function doPhoto(){
                navigator.camera.getPicture(onSuccess, onFail, {quality: 50, destinationType: Camera.DestinationType.FILE_URI });
            }

            function onSuccess(imgURI){
                var image = document.getElementById('localPhoto');
                image.src = imgURI;
            }

            function onFail(message){
                alert('Falla porque ' + message);
            }
        </script>
    </head>
    <body>
        <div align="center">
            <h1 align="center">Capturar QR</h1>
            
            <br>
            <div align="center" style="width: 200px; height: 200px">
                <strong>Est√° es la foto que has hecho</strong>
                <img src="" id="localPhoto" width="100%" height="100%">
            

                <input type="button" onclick="doPhoto()" value="Hacer Foto">
                <input type="button" onclick="" value="Comprobar QR">

            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
